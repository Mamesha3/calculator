<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-fild">
            <input type="text" id="white-board" placeholder="0">
        </div>
        <div class="clear-btns">
            <button id="clear">DL</button>
            <button id="allWipe">AC</button>
        </div>
        <div class="buttons-function">
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="divid">/</button>

            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="times">*</button>

            <button id="seven">7</button>
            <button id="eigth">8</button>
            <button id="nine">9</button>
            <button id="plues">+</button>

            <button id="zero">0</button>
            <button id="minus">-</button>   
            <button id="dot">.</button>   
        </div>
        <button id="equall-too">=</button>
    </div>

     <div class="code_here">
       <h3 id="code"><span class="code_sign">⬅️</span><a href="https://github.com/Mamesha3/calculator">See Code here</a></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
